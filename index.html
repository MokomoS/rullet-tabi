<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルーレット旅</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ルーレット旅へ出発！</h1>
    <p id="howto">
      ①スタート地点を選ぶ → ②行き先を決める → ③予算ルーレット！
    </p>
  </header>

  <main>
    <section id="startSection">
      <label for="startPref">スタート地点を選んでね：</label>
      <select id="startPref"></select>
    </section>

    <section id="rouletteSection">
      <button id="destinationBtn">行き先を決める！</button>
      <div id="destinationResult"></div>
    </section>

    <section id="mapSection">
      <h2>地図</h2>
      <div id="mapContainer"></div>
    </section>

    <section id="dice3dSection">
      <h2>3Dダイスで予算ルーレット！</h2>
      <div id="diceContainer"></div>
      <div id="budget3dResult"></div>
      <button id="roll3dDiceBtn">3Dダイスを回す！</button>
    </section>

    <button id="shareBtn">
      <img src="https://abs.twimg.com/favicons/twitter.2.ico" alt="X(Twitter)ロゴ"> 結果をシェア
    </button>
  </main>

  <footer>
    <small>&copy; 2025 ルーレット旅</small>
  </footer>
</body>
</html>
